<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./media/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="branding">
            <!-- Replace with your logo or branding -->
            <img src="./media/images/logo.png" alt="Brand Logo" class="img-fluid mb-2" style="max-width: 150px;">
        </div>
        <form>
            <div class="mb-3">
                <label for="mobile" class="form-label">Login Id</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter Login Id">
            </div>
            <div class="mb-3">
                <label for="otp" class="form-label">Password</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter Password">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember login</label>
            </div>  
            <a href="./upload.php">
                <button type="button" class="btn btn-primary w-100">Login</button>
            </a>
            <div class="text-center mt-3">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
